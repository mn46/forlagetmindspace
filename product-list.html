<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>

    <header></header>

    <main>

        <h1>All books</h1>

        <div class="filters-dropdown">
            <div class="dropdown-tag">
                <img src="assets/icons/filters.svg" alt="filters icon">
                <h2>Filters</h2>
            </div>

            <div class="filters">

                <h3>Genres</h3>
                <ul class="genres">
                    <li>Philosophy</li>
                    <li>Psychology</li>
                    <li>Pedagogy</li>
                    <li>Meditation & Mindfulness</li>
                    <li>Management & Organizations</li>
                    <li>Language</li>
                    <li>Imprint</li>
                    <li>The School of Life</li>
                </ul>

                <h3>Author</h3>

                <div class="author-search"></div>
                <input type="text" placeholder="Type name of the author">

                <div class="authors-scroll">

                </div>
            </div>


        </div>

    </main>

    <footer></footer>
    
</body>
</html>
